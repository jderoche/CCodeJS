<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>CCode JS Editor</title>
    <style>
        .bg-1 {
            background-color: #9ac4bb;
            /* Green */
            color: #ffffff;
        }
    </style>
  </head>
<body class=" bg-1">
<div id="app" class="border border-primary">
  <div class="alert alert-warning"> {{ message }} </div>
  <div class="alert alert-success">
    <div class="form-group">
        <label for="comment">Code:</label>
        <textarea class="form-control" rows="5" id="comment" v-on:keydown="parse()" v-model="codetext"></textarea>
    </div>

  </div>
    <div class="form-group border border-primary">
        <label for="comment">Console Output:</label>
        <textarea class="form-control" rows="5" id="comment">{{consoleoutput}}</textarea>
    </div>
  
  <button type="button" class="btn btn-primary" v-on:click="Run()">Run</button>
  
</div>
<script src="js/app.js"></script>
</body>
</html>
